<!DOCTYPE html>
<html lang="es">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario</title>
    </head>
    <body>
        <h1>Formulario</h1>
        <form >
            <p>
                <label for="name">Nombre</label>
                <input type="text" name="nombre"></input>
            </p>
            <p>
                <label for="email">Email</label>
                <input type="text" name="email"></input>
            </p>
            <p>
                <label for="Contraseña">Contraseña</label>
                <input type="password" name="password"></input>
            </p>
            <p>
                <label for="Publicacion">Publicacion</label>
                <textarea id="" name="" cols="30" rows="10"></textarea>
            </p>
            <p>
                <label for="">Color favorito</label>
                <select name="color">
                    <option value="1">Rojo</option>
                    <option value="2">Rojo</option>
                    <option value="3">Azul</option>
                </select>
            </p>
            <p>
                <label for="">Seleciona tu rango de edad</label>
                <label for="">De 18 a 22</label>
                <input type="radio" name="" id="">
                <label for="">De 23 a 28</label>
                <input type="radio" name="" id="">
                <label for="">De 29 a 59</label>
                <input type="radio" name="" id="">
            </p>

            <button type="submit">Guardar datos</button>

        </form>
        
    </body>
</html>
