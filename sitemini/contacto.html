<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="/sitemini/contacto.css" type="text/css">
</head>
<body>
    <nav>
        <h1 id="h1"> Contacto</h1>
        <ul>
            <li><a href="/sitemini/index.html">Inicio</a></li>
            <li><a href="/sitemini/galeria.html">Galeria</a></li>
        </ul>
    </nav>
    <hr/>
    <form>
        <ul>
            <li>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="user_name">
            </li>
            <li>
                <label for="telefono">Telefono:</label>
                <input type="tel" id="telephone" name="user_telephone">
            </li>
            <li>
                <label for="mail">Correo electrónico:</label>
                <input type="email" id="mail" name="user_mail">
            </li>
            <li>
                <label for="msg">Mensaje:</label>
                <textarea id="msg" name="user_message"></textarea>
            </li>
            <li class="button">
                <button type="submit">Envíe su mensaje</button>
            </li>
        </ul>
    </form>
    <hr/>
    <footer>
        <p>Maciel</p>
    </footer>
</body>
</html>
